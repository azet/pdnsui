
<?r if ! @records.empty? ?>

<h1>#{@domain.name}</h1>

<table class="table table-striped table-condensed">
  <thead>
    <tr>
      <th>Record</th>
      <th>Type</th>
      <th>Content</th>
      <th>TTL</th>
    </tr>
  </thead>
  <tbody>

<?r @records.each do |record| ?>
    <tr>
      <td>#{record.name}</td>
      <td>#{record.type}</td>
      <td>#{record.content}</td>
      <td>#{record.ttl}</td>
    </tr>
<?r end ?>

  </tbody>
</table>

#{@records.navigation}

  <!-- <?r #if logged_in? ?> -->
  <!-- <?r #end ?> -->

<?r else ?>

<p>No records found.</p>

<?r end ?>
