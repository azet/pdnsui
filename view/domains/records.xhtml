
<?r if ! @records.empty? ?>

<h1>#{@domain.name}</h1>

<table class="table table-striped table-condensed">
  <thead>
    <tr>
      <th>
        <a class="btn btn-info" href="#"><i class="icon-chevron-up"></i> Name</a>
      </th>
      <th><a class="btn" href="#">Type</a></th>
      <th><a class="btn" href="#">Content</a></th>
      <th><a class="btn" href="#">TTL</a></th>
      <th></th>
    </tr>
  </thead>
  <tbody>

<?r @records.each do |record| ?>
    <tr>
      <td>#{record.name}</td>
      <td>#{record.type}</td>
      <td>#{record.content}</td>
      <td>#{record.ttl}</td>
      <td>
        <div class="btn-group">
          <a class="btn" href="#"><i class="icon-edit"></i></a>
          <a class="btn" href="#"><i class="icon-remove"></i></a>
        </div>
    </tr>
<?r end ?>

  </tbody>
</table>

#{@records.navigation}

  <!-- <?r #if logged_in? ?> -->
  <!-- <?r #end ?> -->

<?r else ?>

<p>No records found.</p>

<?r end ?>
